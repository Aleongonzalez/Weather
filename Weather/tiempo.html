<body>
    <header class="text-center border border-primary border-5 p-3 mb-2 bg-primary text-white"><h2>PREVISION DEL TIEMPO</h2></header>
    <div id="root" class="container-fluid">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <h2  id="prov_title"></h2>
                <div  id="select">
                    <label for="provincias">Provincias</label>
                    <select class="form-select form-select-lg mb-3" name="provincias" id="provincias"></select>
                </div>
                <div  id="select2>
                    <label for="municipios">Municipios</label>
                    <select class="form-select form-select-lg mb-3" name="municipios" id="municipios"></select>
                 </div>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-6 border border-primary">
                <h3 class="text-center">Previsión para hoy</h3>
                <p id="today" ></p>
            </div>
            <div class="col-md-6 border border-primary">
                <h3 class="text-center">Previsión para mañana</h3>
                <p id="tomorrow"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 border border-primary">
                <h3 class="text-center" id="today_prov"></h3>
                <p id="today_prov_text"></p>
            </div>
            <div class="col-md-6 border border-primary">
                <h3 class="text-center" id="tomorrow_prov"></h3>
                <p id="tomorrow_prov_text"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-12">
                <h2 class="text-center" id="muni_title"></h2>
                <table class="table">
                    <thead>
                        <tr id="tempe">
        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center" id="temp_act"></td>
                            <td class="text-center" id="temp_max"></td>
                            <td class="text-center" id="temp_min"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
    </div>
